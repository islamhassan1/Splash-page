<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d60145db8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!--brand logo-->
        <img src="img/habitual-branding.png" alt="logo" class="brand-img">
        <!--background toggle-->
        <div class="background-toggles" title="change background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!--title and text-->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank"><img src="img/app-store-button.png" alt="app store"></a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank"><img src="img/google-play-button.png" alt="play store"></a>
            </div>
        </div>
        <!--main image-->
        <div class="main-image-container">
            <img src="img/main-image.png" alt="main">
        </div>
        <!--image-->
        <img src="img/profile.png" alt="main" class="profile-img">
        <img src="img/orders.png" alt="orders" class="orders-img">
        <img src="img/home.png" alt="home" class="home-img">
        <img src="img/cart.png" alt="cart" class="cart-img">
        <img src="img/product.png" alt="product" class="product-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
